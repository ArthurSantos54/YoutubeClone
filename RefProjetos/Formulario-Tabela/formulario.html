<html>
    <head>
    <meta charset="UTF-8" lang="pt-br">
        <title>Formulario de Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <div class="btn-link-box">
       <h3><a href="tabela.html">Visualizar Dados</a></h3>
    </div>
    <body>

        <div class="form-estilo">
        <h2 class="form-titulo">Fórmulario de Cadastro</h2>
        <form id="form-cadastro" autocomplete="off" onsubmit="return false" >

            <!--Inicio da Primeira Seção com Seus Dados-->
            <div class="secao"><span>1</span>Seus Dados</div>
            <div class="form-secao-Dados">
                <label>Primeiro Nome <input type="text" class="form-input" id="PrimeiroNome"  /></label>
                <label>Ultimo Nome <input type= "text" class="form-input" id="UltimoNome"/></label>
                <label>Naturalidade <input type= "text" class="form-input" id="naturalidade"/></label>
                <label>Data de Nascimento <input type="date" class="form-input" id="Nascimento"/></label>
            </div> <!--Fim da Primeira Seção com Seus Dados-->

            <!--Inicio da Segunda Seção com Seus Dados-->
            <div class="secao"><span>2</span> Responsáveis </div>
            <div class="form-secao-Dados">
                <label>Nome do Pai <input type= "text" class="form-input" id="NomePai"/></label>
                <label>Nome da Mãe <input type= "text" class="form-input" id="NomeMae"/></label>
            </div><!--Fim da Segunda Seção com Seus Dados-->

            <!--Inicio da Primeira Seção com Seus Dados-->
            <div class="secao"><span>3</span> Localidade/Endereço </div>
            <div class="form-secao-Dados">
                <label>Cidade <input type= "text" class="form-input" id="cidade"/></label>
                <label>Endereço <input type= "text" class="form-input" id="endereco"/></label>
            </div><!--Fim da Segunda Seção com Seus Dados-->

            <!--Inicio Seção do botão -->
            <div class="secao-botao">
                <input type="submit"  id="enviar" onclick="saveData(getDataForm ())" />
                <span class="trabalha">

            <div class="secao-botao">
                <input type="checkbox" class="form-checkbox" id="trabalha-checkbox"  />Trabalha?
            </div> <!--Fim Seção do botão -->
            </span>
            </div>

        </form>
    </div>

    <script src="form.js"></script>
    </body>
</html>
