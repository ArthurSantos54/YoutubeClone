<html>
    <head>
        <title>Form Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

   <div class="linha-quadro"> <!---Inicio do quadro linha azul quadrada no seu projeto-->

        <form class="corpo-do-formulario"> <!--- INICIO DO FORMULARIO-->

            <label type="text" for="nome">Nome</label>
            <input type="text" id="nome"/>

            <label type="text" for="idade">Idade</label>
            <input type="number" id="idade"/>

            <label type="text" for="pais">País</label>
            <input type="text" id="pais" />

            <input type="submit" name= "acao" class="form-input"  value="Enviar"/>

        </form> <!--- FIM DO FORMULARIO-->

    <div class="linha"></div> <!--LINHA DO MEIO DIVIDE O FORMULARIO DA TABELA-->

        <table id="dados"> <!-- Inicio da Tabela-->

            <thead> <!---INICI DO CABEÇALHO DA TABELA -->
                <tr> <!---INICI LINHA DO CABEÇALHO DA TABELA -->
                <th>Nome</th>
                <th>Idade</th>
                <th>País</th>
                </tr> <!---FIM LINHA DO CABEÇALHO DA TABELA -->
            </thead> <!---FIM DO CABEÇALHO DA TABELA -->

            <tr>
                <td>Exemplo</td>
                <td>Exemplo</td>
                <td>Exemplo</td>
            </tr>

            <tbody id='dados-usuarios-table'>

            </tbody>

        </table> <!-- Fim da Tabela-->

    </div><!---fim do quadro linha azul quadrada no seu projeto-->


    </body>
</html>
