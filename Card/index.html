<!DOCTYPE html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div id="linha"></div>

    <div class="card-container">

        <div class="upper-container">
            <div class="image-container">
                <img src="" id="img-perfil" >
            </div>
        </div>
        <div class="lower-container">
        <div>

            <h3 id="titulo">Arthur Santos</h3>
            <h4 id="profissao">Desenvolvedor Front-End</h4>

        </div>
        <div>
            <p id="bio-perfil">Estudando para se torna
           um desenvolvedor Web</p>
        </div>
        <div>
            <a  href="#" class= "btn">View profile</a>
        </div>
        </div>
    </div>

    <div class="Formulario">
        <div class="cor-fundo">
            <form class="input">

            <label type="text" for="nome">Nome</label>
            <input type="text" id="nome"/>

            <label type="text" for="Profissão">Profissão</label>
            <input type="text" id="Profissão"/>

            <label type="text" for="Imagem">Imagem</label>
            <input type="text" id="Imagem"/>

            <label type="text" for="biografia">Biografia</label>
            <input type="text" id="biografia"/>
            
            
            <input type="reset"  name= "acao"  class="form-input nbtn-enviar" key = "Enter"  value="Enviar"/>
          
        </div>
    </form>
    </div>
    <script type="text/javascript" src="card.js"></script>
</body>
</html>
