<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Usuario</title>
</head>
<body>

  <style>
    #dados-table {
      background-color: rgb(236, 241, 240);
      width: 100%;
      border-collapse: collapse;
    }

    #dados-table th, td {
      border: 1px solid;
      padding: 15px;
      text-align: left;
    }

    #dados-table th {
      background-color: rgb(75, 168, 57);
      color: white;
    }

  </style>

  <table id="dados-table">

    <thead>
      <tr>
        <th>Primeiro Nome</th>
        <th>Ultimo Nome</th>
        <th>Naturalidade</th>
        <th>Data de Nascimento </th>
        <th>Nome do Pai</th>
        <th>Nome da Mãe</th>
        <th>Cidade</th>
        <th>Endereço</th>
        <th>Trabalha</th>
      </tr>
    </thead>

    <tbody id='dados-usuarios-table'>

    </tbody>

  </table>


<script src="table.js"></script>
</body>
</html>
