<html>
    <head>
        <meta charset="UTF-8">
             <title>Formulario de Cadastro</title>
             <script>
                 function enviar()
                 {
                     alert("Cadastro realizado com sucesso");
                 }

             </script>
        </head>
        <body>
            <div id='MeuApp'>
        


        <style>

            *{margin:15;padding:10;box-sizing:content-box;}
            body{
                background-color: black
            }
            form{
                background-color: white;
                max-width: 500px;
                width: 100%;
                padding:200px;
                position:absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);

            }
            
            form h3{
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                
            }
             form input[Endereço]{
                 text-align: center;
             }

             form input[type=submit]{
                 width:80%;
                 height:15px;
                 cursor: pointer;
                 background-color: black;
                 color:white;
                 border-radius: 10px;
                 transition:1s;
             }
             
             form input[type=submit]:hover{
                 background-color: blue;
             }
             
        </style>

        <body>
            <form id="form-cadastro">
                <h3>formulario de Cadastro</h3>
                
            
                <input type="text" id="PrimeiroNome" placeholder= "Primeiro Nome"/>
                <input type="text" id="DataNascimento" placeholder= "Data de nascimento"/>
                <input type= "text" id="UltimoNome" placeholder= "Ultimo Nome"/>
                <input type= "text" id="NomePai" placeholder= "Nome do Pai"/>
                <input type= "text" id="NomeMae" placeholder= "Nome da Mãe"/>
                <input type= "text" id="Cidade" placeholder= "Cidade"/>
                <input type= "text" id="Endereco" placeholder= "Endereço"/>
                <input type= "text" id="naturalidade" placeholder= "naturalidade"/>
                <input type= "submit" id="acao" value="Salvar" value="Exibir Alert" onclick="enviar()"/>

            </div>


            <script src="formulario.js"></script>
            </form>
        </body>
    </html>
