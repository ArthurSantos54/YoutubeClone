<html>
    <head>
        <title>Form Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
   
    <body>
      
        <div class="linha-quadro">
        
     <form class="corpo-do-formulario">
          
                
        <label type="text" for="nome">Nome</label>
        <input type="text" id="nome" required/>

        <label type="text" for="idade">Idade</label>
        <input type="number" id="idade" required/>

        <label type="text" for="pais">País</label>
        <input type="text" id="pais" required/>

        <input type="submit" name= "acao" class="form-input"  value="Enviar" onclick="cadPessoa(nome.value, idade.value, pais.value)"/>
        
    </form>

    <div class="linha"></div>

        
        <table id="dados">

              <thead> 
                <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>País</th>
                </tr> 
            </thead> 
            

            <tbody id='dados-usuarios-table'>
            
            </tbody>
            
        </table>
      
    </div>
    <script type="text/javascript" src="Form.js"></script>
    </body>
</html>
